<!DOCTYPE html>
<html lang="en">
<head>
  <header>
    <h1>Gaming Corner</h1>
  </header>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="test">
  <div class="flow-container">
  <div id="game" class="flow-child">
    <h2 id="rps">Rock Paper Scissors</h2>
    <img id="rps-image" src="https://cdn-icons-png.flaticon.com/512/4144/4144572.png">
    <p>Instrctions:</p>
    <ul id="instructions">
      <li>Press left key to select Rock.</li>
      <li>Press up key  to select Paper.</li>
      <li>Press right key to select Scissors.</li>
    </ul>
    <h3>What are your thoughts on the gaming industry?</h3>
    <form id="comment-section">
      <textarea id="opinion" rows="5" col="20" wrap="hard" maxlength="250" placeholder="Place your opinion here..."></textarea>
      <!-- <input class="form" id="opinion" type="type" placeholder="Place your opinion here"> -->
      <input type='submit' value="Add comment">
    </form>
  </div>
  
  <div id="fact-bar" class="flow-child">
    <h2>Top Gaming Companies</h2>
    <div id="display-company-images">
</div>
    
    <button id="random-fact-generator"><img src="https://i.pinimg.com/originals/c0/f0/6a/c0f06afe3529afcef2de9b1b26cfe2a6.jpg"
      width="30px" height="20px">Random fact generator!</button>
  
 
  <div id="company-fact" class="flow-child">
    <img id="company-image" src=""/>
    <h2 id="fact-company-name"></h2>
    <p id="fact-text"></p>
  </div>
 </div>
</div>
  <script defer type="text/javascript" src="index.js"></script>
</body>
</html>
